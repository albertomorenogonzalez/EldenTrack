<ion-content>
  <div class="login-container">
    <ion-grid>
      <ion-row>
        <ion-img src="http://drive.google.com/uc?export=view&id=1vSlO45EELqrz7Vh-Avm440NtGh3_7XKM"></ion-img>
      </ion-row>
      <ion-row>
        <ion-col id="loginBox">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{'login.title' | translate}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
                <ion-item>
                  <ion-label position="floating">{{'login.user' | translate}}</ion-label>
                  <ion-input placeholder="Usuario" formControlName="username" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">{{'login.password' | translate}}</ion-label>
                  <ion-input placeholder="ContraseÃ±a" formControlName="password" type="password"></ion-input>
                </ion-item>
                <div class="login-submit-button">
                  <ion-button [disabled]="!form.valid" type="submit">{{'login.title' | translate}}</ion-button>
                </div>
              </form>
            </ion-card-content>

            <div id="register-button">
              <ion-button (click)="onNewUser()" type="button">{{'title.register' | translate}}</ion-button>
            </div>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
