<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="isFollowPage()" tab="followed-users">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{'home.follows' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="isNotFollowPage()" tab="explore">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>{{'home.explore' | translate}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
