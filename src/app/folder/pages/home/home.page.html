<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'title.home' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="http://drive.google.com/uc?export=view&id=1vSlO45EELqrz7Vh-Avm440NtGh3_7XKM"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size="1"></ion-col>
      <ion-col>
        <div>
          <ion-label size-lg="6" size="10">{{'home.appDescription' | translate}}</ion-label>
        </div>
      </ion-col>
      <ion-col size-lg="3" size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="2">
        <ion-button (click)="goToBossesPage()"><ion-icon name="play-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="3" size="1"></ion-col>
      <ion-col>
        <div>
          <ion-label size-lg="6" size="10">{{'home.buttonMessage' | translate}}</ion-label>
        </div>
      </ion-col>
      <ion-col size-lg="3" size="1"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
