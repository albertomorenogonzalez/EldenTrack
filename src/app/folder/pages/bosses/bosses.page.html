<ion-header>
  <ion-toolbar>
    <ion-title>{{'title.bosses' | translate}}</ion-title>
    <ion-button (click)="onNewBoss()" color="success" slot="end"><ion-icon name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let boss of getBoss() | async" size="6" size-xl="3">
      <app-boss [boss]="boss" (onEdit)="onEditBoss($event)" (onDelete)="onDeleteBoss($event)"></app-boss>
    </ion-col>
  </ion-row>
</ion-content>
