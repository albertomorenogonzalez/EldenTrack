<ion-card>
  <ion-card-header>
    <img src="{{getBossById(completedb.idBoss)?.image}}">
    <img src="{{getUserById(completedb.idUser)?.profilePick}}">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-subtitle>{{completedb.startDate}}</ion-card-subtitle>
          <ion-card-subtitle>{{completedb.finishDate}}</ion-card-subtitle>
          <ion-card-subtitle>{{completedb.notes}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="onEditClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-header>
</ion-card>
