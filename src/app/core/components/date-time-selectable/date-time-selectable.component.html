<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="hasValue">
        <ion-label>{{date$ | async | date:'short'}}</ion-label>
      </ng-container>
      <ng-container *ngIf="!hasValue" [ngSwitch]="atributeName">
          <ion-label *ngSwitchCase="'birthdate'">{{'user.birthdate' | translate}}</ion-label>
          <ion-label *ngSwitchCase="'startDate'">{{'completedBoss.startDate' | translate}}</ion-label>
          <ion-label *ngSwitchCase="'finishDate'">{{'completedBoss.finishDate' | translate}}</ion-label>
          <ion-label *ngSwitchDefault>Fecha</ion-label>
      </ng-container>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime #datetime value="{{(date$ | async)}}" (ionChange)="onDateTimeChanged($event, accordion)" locale="{{getLocale()}}">
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="onCancel(datetime, accordion)">{{'home.cancel' | translate}}</ion-button>
          <ion-button color="primary" (click)="onConfirm(datetime, accordion)">{{'home.confirm' | translate}}</ion-button>
        </ion-buttons>
      </ion-datetime>
    </div>
  </ion-accordion>
</ion-accordion-group>
