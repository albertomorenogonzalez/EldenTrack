<form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
  <ion-item>
    <ion-img src="{{getUserById()?.profilePick}}"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label>{{getUserById()?.username}}</ion-label>
  </ion-item>
  <ion-button [disabled]="!form.valid" type="submit">Seguir</ion-button>
</form>
