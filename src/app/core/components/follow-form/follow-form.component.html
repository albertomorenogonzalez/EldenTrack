<form id="modal" [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
  <ion-item>
    <ion-avatar>
      <ion-img src="{{getUserById()?.profilePick}}"></ion-img>
    </ion-avatar>
    <ion-label>{{getUserById()?.username}}</ion-label>
  <ion-button [disabled]="!form.valid" type="submit">{{'home.follow' | translate}}</ion-button>
  </ion-item>
  
</form>
