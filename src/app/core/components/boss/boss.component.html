<ion-card>
  <ion-card-header>
    <ion-card-title>{{boss.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img alt="{{boss.name}}" src="{{boss.image}}">
        </ion-col>
        <ion-col size="6">
          <ion-card-subtitle>Localizaci√≥n: {{boss.location}} ({{boss.area}})</ion-card-subtitle>
          <ion-card-subtitle>{{boss.description}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="3">
          <ion-button color="success" (click)="onNewCompletedBoss(boss)"><ion-icon name="add-outline"></ion-icon></ion-button>
          <ion-button (click)="onEditClick()"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
