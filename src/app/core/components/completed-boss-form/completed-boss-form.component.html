<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">ID del Jefe</ion-label>
      <ion-input placeholder="id Boss" formControlName="idBoss" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID del Usuario</ion-label>
      <ion-input placeholder="id User" formControlName="idUser" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Inicio</ion-label>
      <ion-input placeholder="Fecha de Inicio" formControlName="startDate" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha al terminar</ion-label>
      <ion-input placeholder="Fecha de Fin" formControlName="finishDate" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Notas</ion-label>
      <ion-input placeholder="Inserte alguna apreciación" formControlName="notes" type="text"></ion-input>
    </ion-item>
    <div>
      <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit" ? "Editar" : "Añadir"}}</ion-button>
    </div>
  </form>
</ion-content>
